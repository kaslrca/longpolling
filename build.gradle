apply plugin: 'java'apply plugin: 'war'repositories {    mavenCentral()}dependencies {    compile ('org.springframework:spring-webmvc:4.0.5.RELEASE') {        exclude group:'commons-logging'    }    compile 'org.slf4j:jcl-over-slf4j:1.7.7'    compile 'ch.qos.logback:logback-classic:1.1.2'    compile 'ch.qos.logback:logback-core:1.1.2'        providedCompile 'javax.servlet:servlet-api:2.5'    providedCompile 'javax.servlet.jsp:jsp-api:2.1'    }